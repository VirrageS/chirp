<div class="create-tweet shadow-2">
  <div class="create-tweet__title">
    Create Tweet
  </div>
  <form (ngSubmit)="onSubmit()" #createTweetForm="ngForm">
    <div class="form-group">
      <label for="content">Content</label>
      <input type="textarea" class="form-control" id="content"
             required
             [(ngModel)]="tweet.content" name="content"
             #content="ngModel" >
    </div>
    <div [hidden]="content.valid || content.pristine"
         class="alert alert-danger">
      Content is required
    </div>

    <button type="submit" class="btn btn-default" [disabled]="!createTweetForm.form.valid">Post</button>
  </form>
</div>
