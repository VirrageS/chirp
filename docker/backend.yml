version: '2'
services:
  backend:
    restart: always
    build: ../backend
    ports:
      - "8080:8080"
    depends_on:
      - postgres
      - redis
    volumes:
      - ../backend:/backend
    links:
      - postgres:database
      - redis:cache
    command: /go/bin/backend

  postgres:
    extends:
      file: core.yml
      service: postgres

  redis:
    extends:
      file: core.yml
      service: redis
